syntax = "proto3";

import "google/protobuf/timestamp.proto";

package ActionTracer;

message ActionDataNetworkPackage {
    
    google.protobuf.Timestamp send_time = 3;
    uint32 packet_number = 2;

    message ActionDeviceData{
        uint32 device_identifier_contents = 1;
        repeated float data = 4;
    } 
    
    repeated ActionDeviceData device_data = 5;
}